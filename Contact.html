<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <h1>Contact Us</h1>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="Menu.html">Menu</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>


  <div class="container">    
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="First Name" placeholder="Your First Name Here">
    </div>
       
    <div class="container">    
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Last Name" placeholder="Your Last Name Here">
    </div>

    <div class="container">
        <label for="email">Email:</label>
        <input type="text" id="email" name="Email" placeholder="Email Address">
    </div>

    <div class="container">
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="Phone Number" placeholder="(***) *** ****">
    </div>
        
    <div class="container">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="Feedback" placeholder="Help us improve!" style="height:200px"></textarea>
        <input type="submit" value="Submit">
    </div>
    



  <div class="footer">
    <a href="https://www.facebook.com/">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="Facebook Logo" width="50">
  </a>
  <a href="https://www.instagram.com/accounts/login/">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" width="50">
  </a>
  <a href="https://twitter.com/i/flow/login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter Logo" width="50">
  </a>
  <a href="https://accounts.snapchat.com/accounts/login?client_id=geo">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" width="50">
  </a>
  </div>

  
</body>
